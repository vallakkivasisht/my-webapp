apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-webapp
  template:
    metadata:
      labels:
        app: my-webapp
    spec:
      containers:
      - name: my-webapp
        image: vallakki/my-webapp:latest  # Replace with your real Docker Hub username
        imagePullPolicy: Always
        ports:
        - containerPort: 80

